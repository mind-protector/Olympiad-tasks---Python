<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>HTML</title>
	<script src="https://cdn.anychart.com/releases/8.9.0/js/graphics.min.js"></script>
</head>
<body style="margin:0;">
	<div id="stage-container" style="width:100vw;height:100vh;"></div>
	<script>

		const H = document.documentElement.clientHeight;
		const W = document.documentElement.clientWidth;
		const S = 300; //px

		const stage = acgraph.create('stage-container');

		var aRect   = stage.rect((W/2 - S/2), (H/2 - S/2), S, S)
			.fill("grey")
			.rotate(45, (W/2), (H/2));

		var aCircle = stage.circle((W/2), (H/2), (S/2)).fill("red");

		var aCross  = acgraph.vector.primitives.cross(stage, (W/2), (H/2), (S/2)).fill("gold");

	</script>
</body>
</html>
